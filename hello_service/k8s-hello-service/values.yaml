hello-service:
  replicas: 3
  image:
    name: hello-service
    tag: latest
  envFrom:
    envConfigEnabled: false
  service:
    enabled: false
  health:
    livenessProbe:
      httpGet:
        path: /
        port: 8080
      initialDelaySeconds: 60
    readinessProbe:
      httpGet:
        path: /
        port: 8080
      initialDelaySeconds: 60